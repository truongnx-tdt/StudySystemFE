<div class="d-flex flex-column">
  <div class="row align-items-center justify-content-center" style="
  padding: 0;
  margin: 0;
">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="mb-4">
            <h5>Quên mật khẩu?</h5>
            <p class="mb-2">Nhập email hoặc tài khoản của bạn để khôi phục
            </p>
          </div>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" id="email" class="form-control" name="email" placeholder="Enter Your Email"
                required="">
            </div>
            <div class="mb-3 d-grid">
              <button type="button" class="btn btn-primary" (click)="isProcessForgorPassword()">
                Khôi phục mật khẩu
              </button>
            </div>
            <span>Bạn đã có tài khoản? <a type="button" (click)="login()" style="color: rgb(214, 21, 21);">Đăng nhập</a></span>
          </form>
        </div>
      </div>
   
  </div>
</div>
